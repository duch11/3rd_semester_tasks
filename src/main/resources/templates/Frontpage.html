<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>WordCounter</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<nav th:replace="fragments/navbar :: navbar" class="navbar navbar-inverse">

</nav>

<div class="container">
       <div class="col-md-4">
           <div class="row">
               <form class="" action="/submit" th:method="post" enctype="multipart/form-data">
                   <div class="form-group">
                       <label class="btn btn-default" for="fileBrowser">
                           <input id="fileBrowser" type="file" style="display:none;" th:name="file"/>
                           Browse
                       </label>
                       <button class="btn btn-success" type="submit">Analyze File!</button>
                   </div>
               </form>
           </div>
           <div class="row">
               <form class="form-inline" action="/submit" th:method="post" >
                   <p>Tip! Use this URL: http://www.gutenberg.org/files/11/11-h/11-h.htm</p>
                   <div class="form-group">
                       <input class="form-control" type="text" th:name="url" placeholder="URL"/>
                   </div>
                   <button class="btn btn-success" type="submit">Analyze URL!</button>
               </form>
           </div>
           <div class="row">
               <div class="starter-template">

                   <h2 th:text="${urlAnalyzed} ? 'URL Recieved and analyzed!'">
                   </h2>

                   <h2 th:text="${fileAnalyzed} ? 'File has been analyzed!'">
                   </h2>

               </div>
           </div>
           <div class="row">
               <h2>File Word Results:</h2>
               <ul class="list-group">
                   <li class="list-group-item" th:each="result : ${sortedWordList}">
                       <h4 th:text="${result.getTokenAmount()} + ' ' + ${result.getTokenValue()}">Hej</h4>
                   </li>
               </ul>
           </div>
       </div>
       <div class="col-md-4">
           <h2>File Character Results:</h2>
           <ul class="list-group">
               <li class="list-group-item" th:each="result : ${sortedLetterList}">
                   <h4 th:text="${result.getTokenAmount()} + ' ' + ${result.getTokenValue()} + ' ' + ${result.printTokenPercentageFormatted()} + '%'">Hej</h4>
               </li>
           </ul>
       </div>
        <div class="col-md-4">
            <h2>URL Character Results:</h2>
            <ul class="list-group">
                <li class="list-group-item" th:each="result : ${sortedLetterListURL}">
                    <h4 th:text="${result.getTokenAmount()} + ' ' + ${result.getTokenValue()} + ' ' + ${result.printTokenPercentageFormatted()} + '%'">Hej</h4>
                </li>
            </ul>
        </div>
</div>
<!-- /.container -->

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
