<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>WordCounter</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">File analyzer</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
               <!-- <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>-->
            </ul>
        </div>
    </div>
</nav>

<div class="container">
       <div class="col-md-4">
           <div class="row">
               <form class="" action="/submit" th:method="post" enctype="multipart/form-data">
                   <div class="form-group">
                       <label class="btn btn-default" for="fileBrowser">
                           <input id="fileBrowser" type="file" style="display:none;" th:name="file"/>
                           Browse
                       </label>
                       <button class="btn btn-success" type="submit">Analyze!</button>
                   </div>
               </form>
           </div>
           <div class="row">
               <div class="starter-template">

                   <h2 th:text="${fileRecieved} ? 'File Recieved!'">
                   </h2>

                   <h2 th:text="${fileAnalyzed} ? 'File has been analyzed!'">
                   </h2>

               </div>
           </div>
       </div>
       <div class="col-md-4">
           <ul class="list-group">
               <li class="list-group-item" th:each="result : ${sortedLetterList}">
                   <h4 th:text="${result.getTokenAmount()} + ' ' + ${result.getTokenValue()} + ' ' + ${result.printTokenPercentageFormatted()} + '%'">Hej</h4>
               </li>
           </ul>
       </div>
        <div class="col-md-4">
            <ul class="list-group">
                <li class="list-group-item" th:each="result : ${sortedWordList}">
                    <h4 th:text="${result.getTokenAmount()} + ' ' + ${result.getTokenValue()}">Hej</h4>
                </li>
            </ul>
        </div>
</div>
<!-- /.container -->

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
